version: '3.1'
services:
  elasticsearch_7:
      image: elasticsearch:7.6.2
      container_name: elasticsearch_7
      restart: always
      ports:
        - 127.0.0.1:9200:9200
        - 127.0.0.1:9300:9300
      environment:
        - discovery.type=single-node 
      volumes:
        - ./esData_7:/usr/share/elasticsearch/data:rwx            
  angular_nginx:
    container_name: angular_nginx 
    image: angular_nginx
    build: angularBuild
    restart: always
    volumes:
       - ../frontend:/frontend
       - ./default.conf:/etc/nginx/sites-available/default 
    ports:
       - 80:80
    depends_on:
       - elasticsearch_7
    links:
       - elasticsearch_7
  redis:
      container_name: redis
      image: redis
      restart: always
      volumes:
        - ./redisData:/data
      ports:
        - 127.0.0.1:6379:6379
