  kibana:
    container_name: kibana
    restart: always
    image: kibana:7.6.2
    depends_on:
      - elasticsearch_7
    links:
      - elasticsearch_7  
    ports:
      - 127.0.0.1:5601:5601
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch_7:9200        
  api:
    container_name: api
    working_dir: /backend
    restart: always
    image: node
    command: "npm run install_and_run"
    ports: 
      - 127.0.0.1:3000:3000
    volumes:
      - ../backend:/backend
    depends_on:
      - elasticsearch_7
      - angular_nginx
    links:
      - elasticsearch_7   
      - angular_nginx
