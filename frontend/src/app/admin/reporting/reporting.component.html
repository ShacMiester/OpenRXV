<div class="row">
    <div class="col-md-12 p-2">
        <mat-card>
            <mat-card-title>
                OpenRXV Reports
            </mat-card-title>
        </mat-card>
    </div>
</div>

<div>
    <ul *ngFor="let report of reports;  let i = index" class='reports'>
        <li>
            <span>
                <mat-card class="tp-card">
                    <mat-card-header>

                        <mat-card-title>{{report.title}} <mat-card-content>
                                <h3>Type: {{report.fileType}}</h3>
                            </mat-card-content>
                        </mat-card-title>
                        <mat-card-subtitle *ngFor="let tags of report.tags">
                            <h4>{{tags.metadata }}</h4>
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-actions>
                        <button mat-button (click)="clickMethod(report.title, i)">
                            <mat-icon style="color: red;">delete</mat-icon>
                        </button>
                        <button mat-button (click)='edit(i)'>
                            <mat-icon>edit</mat-icon>
                        </button>
                        <a href="http://localhost:3000/settings{{report.file}}" *ngIf='report.fileType != "xlsx"'>
                            <button mat-button (click)='getFile(i)'>
                                <mat-icon>save_alt</mat-icon>
                            </button></a>

                    </mat-card-actions>
                </mat-card>
            </span>
        </li>
    </ul>
</div>
<div class="col-md-12 p-2">
    <mat-card>
        <mat-card-title>
            <button (click)="newReport()" class="add-btn" color="primary" mat-raised-button>
                Add new Report
                <mat-icon>add</mat-icon>
            </button>
        </mat-card-title>
    </mat-card>
</div>
