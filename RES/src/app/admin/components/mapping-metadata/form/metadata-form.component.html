<h1 mat-dialog-title>New Users</h1>
<form [formGroup]="form" (ngSubmit)="submit()">
    <div mat-dialog-content>
        <p>
            <mat-form-field>
                <input type="text" matInput placeholder="Find" required formControlName="find">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
                <input type="text" matInput placeholder="Replace" required formControlName="replace">

            </mat-form-field>

        </p>

    </div>
    <div mat-dialog-actions align="end">
        <button mat-raised-button color="default" (click)="onNoClick($event)">Close <mat-icon>close</mat-icon></button>
        <button type="submit" color="primary" mat-raised-button>Submit <mat-icon>done</mat-icon></button>
    </div>
</form>
