<ngx-loading-bar ref="http" [includeSpinner]="false"></ngx-loading-bar>
<div class="row">
  <div class="container-fluid">
    <mat-toolbar color="primary" class="toolbar-style">
      <mat-toolbar-row>
        <img src="assets/AReS2.png" alt="AReS logo" class="nab-bar-images" />

      </mat-toolbar-row>
    </mat-toolbar>

  </div>
</div>
<mat-drawer-container class="container-admin">
  <mat-drawer width="300px" mode="side" opened>

    <mat-nav-list>

      <a mat-list-item routerLink="/admin" routerLinkActive="active" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}"> Dashboard </a>
      <a mat-list-item routerLink="/admin/users" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">Users</a>
      <a mat-list-item routerLink="/admin/mapping-meta-data" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">Mapping MetaData</a>
      <a mat-list-item routerLink="/admin/mapping-values" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">Mapping Values</a>
      <a mat-list-item routerLink="/admin/setup" routerLinkActive="active" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}"> Settings </a>

    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content id="main-content">
    <div class="col-md-12 pt-2">
      <router-outlet></router-outlet>
    </div>

  </mat-drawer-content>
</mat-drawer-container>
